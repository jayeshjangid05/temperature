<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!-- <script src="https://unpkg.com/html2pdf.js"></script> -->

    <link rel="stylesheet" href="home.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">

    <body>
        <h1 class="temp">Temperature sheets</h1>
        <form class="form">
            <div>
                <label for="vehilceno">Vehicle no.</label>
                <input type="text" id="vehile" name="vehilceno" required>
            </div>
            <div>
                <label for="fleet">Fleet id</label>
                <input type="text" id="fleet" name="fleet" required>
            </div>
            <div>
                <label for="startDate">Start Date</label>
                <input type="date" id="start" name="startDate" required>
            </div>
            <div>
                <label for="endtime">End Date</label>
                <input type="date" id="enedate" name="endtime" required>
            </div>
            <div class="clearfix">
                <div class="input-group clockpicker pull-center"
                    data-placement="left" data-align="top"
                    data-autoclose="true">
                    <label for="start">start time:</label>
                    <input type="text" class="form-control"
                        value="13:14" id="starttime">
                    <span class="input-group-addon">
                        <span class="fa fa-clock-o"></span>
                    </span>
                </div>
            </div>
            <div>
                <div class="clearfix" style="margin: 4px 0px 9px 0px;">
                    <div class="input-group clockpicker pull-center"
                        data-placement="left" data-align="top"
                        data-autoclose="true">
                        <label for="start">end time:</label>
                        <input type="text" class="form-control"
                            value="13:14" id="endtime">
                        <span class="input-group-addon">
                            <span class="fa fa-clock-o"></span>
                        </span>
                    </div>
                </div>
                <div>
                    <label for="mySelect">Select trip :</label>
                    <select id="mySelect" class="mySelect">
                        <option
                            value="Singhania Warehouse, Sector 37A, Sector 37, Gurugram, Haryana">Gurugram
                        </option>
                        <option
                            value="J4H6+85H, Patliputra Colony, Patna, Bihar 800013">Patna
                        </option>
                        <option
                            value="RAGHAV AGENCY,C-19,Pocket C,Okhla Phase I,Okhla Industrial Estate,New Delhi,110020">delhi
                            okhla
                        </option>
                        <option
                        value="CRW2+Q56 Khera Khurrampur, Haryana
                        ">farukhnagar
                    </option>
                        </select>
                    </div>
                
                    <div class="des">
                        <label for="myTextarea">Destination:</label>
                        <textarea id="myTextarea" rows="4" cols="50">   
                        </textarea>
                    </div>
                    <div id="error">
                        <h2>Please Enter all feilds</h2>
                    </div>
                    <button type="button" onclick="GetData()" class="Submit"
                        style="margin-left: 40%;margin-top: 20px;">Submit</button>
                </form>
                <script src="home.js"></script>
                <!-- Html2Pdf -->
                <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"
                    integrity="sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A=="
                    crossorigin="anonymous">
        </script>

            </body>
        </html>
